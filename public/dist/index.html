<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <i class="fa fa-ravelry" aria-hidden="true"></i><span>User Profile</span>
    </header>

    <section id="content-wrapper">
      <div id="content">
        <div class="edit-mask"></div>
        <div class="content-loading">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <div id="form-wrapper">
        <h3 class="form-title">Add User</h3>
        <form id="menu-form" name="menuForm" enctype="multipart/form-data">
          <div class="row">
            <div class="column">
              <label for="title">Full Name:</label>
              <input type="text" name="title" placeholder="Enter Full Name" maxlength="30" required>
              <span class="error">Please enter your full name.</span>
            </div>

            <div class="column">
              <label for="subTitle">Position:</label>
              <input type="text" name="subTitle" placeholder="Enter Position" maxlength="30" required>
              <span class="error">Please enter a position.</span>
            </div>
          </div>

          <div>
            <div>
              <label for="description">Description:</label>
              <textarea rows="4" type="text" name="description" placeholder="Enter a Description" required></textarea>
              <span class="error">Please enter a description.</span>
            </div>
          </div>

          <div>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required>
            <span class="error">Please enter a phone number.</span>
          </div>

          <div class="upload-button-wrapper">
            <label class="upload-button" for="upload">Upload File</label>
            <input id="upload" type="file" name="image" accept="image/jpeg,.jpg,.png">
          </div>

          <div class="social-section">
            <h4>Social Media Links</h4>
            <div class="checkboxes">
              <label for="facebook">Facebook?</label>
              <input type="checkbox" name="facebook">

              <label for="linkedin">LinkedIn?</label>
              <input type="checkbox" name="linkedin">

              <label for="twitter">Twitter?</label>
              <input type="checkbox" name="twitter">
            </div>

            <div id="facebook" class="social-inputs">
              <label for="fbURL">Facebook URL:</label>
              <input type="text" name="facebookURL" placeholder="ex. https://facebook.com/mixermanelliot">
            </div>

            <div id="linkedin" class="social-inputs">
              <label for="liURL">LinkedIn URL:</label>
              <input type="text" name="linkedinURL" placeholder="ex. https://linkedin.com/in/elliot-richardson">
            </div>

            <div id="twitter" class="social-inputs">
              <label for="twitter">Twitter URL</label>
              <input type="text" name="twitterURL" placeholder="ex. https://twitter.com/mixermanelliot">
            </div>
          </div>

          <button type="submit" id="handle-submit" class="btn btn--disabled submit-button disabled" disabled>Submit</button>
        </form>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="main.js"></script>

</html>
