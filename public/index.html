<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
</head>
<style>
    html {
      overflow: hidden;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    #content-wrapper {
      display: flex;
    }

    .items-wrapper {
      display: flex;
      flex-direction: column;
    }

    .item {
      border: 1px solid #ebebeb;
      border-radius: 3px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
      padding: 15px;
      margin: 0 15px 15px;
    }

    #menu-form {
      padding: 15px;
    }

    #menu-form .row {
      display: flex;
    }

    #menu-form .column {
      width: 50%;
    }

    #menu-form input[type="text"],
    #menu-form textarea {
      font-family: 'Poppins', sans-serif;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #menu-form textarea {
      width: 100%;
    }

</style>

<body>
  <section id="content-wrapper">
    <div id="content"></div>

    <form id="menu-form" name="menuForm">
      <div class="row">
        <div class="column">
          <label for="title">Full Name:</label>
          <input type="text" name="title" placeholder="Enter Full Name">
        </div>

        <div class="column">
          <label for="subTitle">Position:</label>
          <input type="text" name="subTitle" placeholder="Enter Position">
        </div>
      </div>

      <div>
        <div>
          <label for="description">Description:</label>
          <textarea rows="4" type="text" name="description" placeholder="Enter a Description"></textarea>
        </div>

        <div>
          <label for="facebook">Facebook?</label>
          <input type="checkbox" name="facebook" value="facebook">

          <label for="linkedin">LinkedIn?</label>
          <input type="checkbox" name="linkedin" value="linkedin">

          <label for="twitter">Twitter?</label>
          <input type="checkbox" name="twitter" value="twitter">
        </div>
      </div>

      <div>
        <label for="fbURL">Facebook URL:</label>
        <input type="text" name="facebookURL" placeholder="ex. https://facebook.com/mixermanelliot">

        <label for="liURL">LinkedIn URL:</label>
        <input type="text" name="linkedinURL" placeholder="ex. https://linkedin.com/in/elliot-richardson">

        <label for="twitter">Twitter URL</label>
        <input type="text" name="twitterURL" placeholder="ex. https://twitter.com/mixermanelliot">
      </div>

      <div id="handle-submit" class="submit-button">Submit</div>
    </form>
  </section>
</body>

<script type="text/javascript" src="./main.js"></script>

</html>
