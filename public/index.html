<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>
<style>
    html {
      overflow: hidden;
    }

    body,
    button {
      font-family: 'Poppins', sans-serif;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      font-size: 15px;
    }

    a {
      color: deepskyblue;
    }

    h4 {
      margin: 0 0 8px;
    }

    #content-wrapper {
      display: flex;
    }

    .items-wrapper {
      display: flex;
      flex-direction: column;
    }

    .item {
      border: 1px solid #ebebeb;
      border-radius: 3px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
      padding: 15px;
      margin: 0 15px 15px;
    }

    .item .title {
      font-size: 1.25rem;
      margin: 0;
    }

    .item .sub-title {
      color: #757575;
      text-transform: uppercase;
      font-size: .75em;
      margin-top: 0;
    }

    #menu-form {
      padding: 15px;
    }

    #menu-form .row {
      display: flex;
    }

    #menu-form .column:first-child {
      padding-right: 15px;
    }

    #menu-form .column {
      width: 50%;
    }

    #menu-form label {
      color: #757575;
      margin-bottom: 5px;
      display: inline-block;
    }

    #menu-form input[type="text"],
    #menu-form textarea {
      font-family: 'Poppins', sans-serif;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #menu-form input[type="checkbox"] {
      margin-right: 20px;
    }

    #menu-form input[type="file"] {
      position: absolute;
      left: 46px;
      z-index: -1;
      top: 9px;
    }

    #menu-form textarea {
      width: 100%;
    }

    #menu-form .social-section {
      padding: 15px;
      border: 1px solid #ebebeb;
      background: #f7f7f7;
      border-radius: 3px;
    }

    #menu-form .checkboxes {
      margin-bottom: 10px;
    }

    #menu-form .upload-button-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    #menu-form .upload-button {
      background: gray;
      color: white;
      padding: 10px 32px;
      border-radius: 3px;
      font-size: .8rem;
      margin-bottom: 0;
    }

    button {
      padding: 10px 32px;
      background: #000;
      border: none;
      color: #fff;
      border-radius: 3px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px 0;
    }

</style>

<body>
  <section id="content-wrapper">
    <div id="content"></div>

    <form id="menu-form" name="menuForm">
      <div class="row">
        <div class="column">
          <label for="title">Full Name:</label>
          <input type="text" name="title" placeholder="Enter Full Name">
        </div>

        <div class="column">
          <label for="subTitle">Position:</label>
          <input type="text" name="subTitle" placeholder="Enter Position">
        </div>
      </div>

      <div>
        <div>
          <label for="description">Description:</label>
          <textarea rows="4" type="text" name="description" placeholder="Enter a Description"></textarea>
        </div>
      </div>

      <div class="upload-button-wrapper">
        <label class="upload-button" for="upload">Upload File</label>
        <input id="upload" type="file" name="imgUpload" accept="image/jpeg,.jpg,.png">
      </div>

      <div class="social-section">
        <h4>Social Media Links</h4>
        <div class="checkboxes">
          <label for="facebook">Facebook?</label>
          <input type="checkbox" name="facebook">

          <label for="linkedin">LinkedIn?</label>
          <input type="checkbox" name="linkedin">

          <label for="twitter">Twitter?</label>
          <input type="checkbox" name="twitter">
        </div>

        <div id="facebook" class="social-inputs">
          <label for="fbURL">Facebook URL:</label>
          <input type="text" name="facebookURL" placeholder="ex. https://facebook.com/mixermanelliot">
        </div>

        <div id="linkedin" class="social-inputs">
          <label for="liURL">LinkedIn URL:</label>
          <input type="text" name="linkedinURL" placeholder="ex. https://linkedin.com/in/elliot-richardson">
        </div>

        <div id="twitter" class="social-inputs">
          <label for="twitter">Twitter URL</label>
          <input type="text" name="twitterURL" placeholder="ex. https://twitter.com/mixermanelliot">
        </div>
      </div>

      <div id="handle-submit" class="submit-button">Submit</div>
    </form>
  </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./main.js"></script>

</html>
